<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Type Filter</title>
    <!-- Using local React builds to avoid CORS issues -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/zustand/umd/index.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            padding: 20px;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .card {
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            background: white;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
        }
        .card-img-container {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            padding: 20px;
        }
        .card-img-top {
            max-height: 160px;
            object-fit: contain;
        }
        .card-title {
            text-transform: capitalize;
            font-weight: 600;
            text-align: center;
            color: #2c3e50;
        }
        .filter-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .filter-title {
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .type-badge {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            margin: 5px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .type-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .type-badge.selected {
            box-shadow: 0 0 0 3px white, 0 0 0 6px currentColor;
        }
        .loader {
            display: flex;
            justify-content: center;
            margin: 50px 0;
        }
        .search-box {
            max-width: 600px;
            margin: 0 auto 30px;
        }
        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin: 25px 0;
            overflow-x: auto;
            font-family: 'Fira Code', monospace;
        }
        .code-comment {
            color: #a0aec0;
            font-style: italic;
        }
        .code-keyword {
            color: #ff6b6b;
        }
        .code-function {
            color: #51cf66;
        }
        .code-var {
            color: #339af0;
        }
        .code-string {
            color: #ffd43b;
        }
        .explanation {
            background: #e7f5ff;
            border-left: 4px solid #4dabf7;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            margin: 20px 0;
        }
        .pokemon-grid {
            transition: all 0.3s ease;
        }
        .clear-filters {
            margin-top: 15px;
        }
        .initial-loading {
            text-align: center;
            padding: 50px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="initial-loading">
            <h2>Loading Pokemon Filter App...</h2>
            <div class="spinner-border text-light" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">If this message doesn't disappear, check the browser console for errors.</p>
        </div>
    </div>

    <script type="text/babel">
        // First, let's check if all libraries are loaded properly
        if (typeof React === 'undefined') {
            document.getElementById('root').innerHTML = `
                <div class="initial-loading">
                    <h2>Error: React library failed to load</h2>
                    <p>Please check your internet connection and try again.</p>
                </div>
            `;
            throw new Error("React library failed to load");
        }

        // Pokemon types with colors
        const POKEMON_TYPES = {
            normal: '#A8A878',
            fire: '#F08030',
            water: '#6890F0',
            electric: '#F8D030',
            grass: '#78C850',
            ice: '#98D8D8',
            fighting: '#C03028',
            poison: '#A040A0',
            ground: '#E0C068',
            flying: '#A890F0',
            psychic: '#F85888',
            bug: '#A8B820',
            rock: '#B8A038',
            ghost: '#705898',
            dragon: '#7038F8',
            dark: '#705848',
            steel: '#B8B8D0',
            fairy: '#EE99AC'
        };

        // Create a Zustand store for state management
        const usePokemonStore = Zustand.create((set, get) => ({
            // State
            pokemon: [],
            filteredPokemon: [],
            selectedTypes: [],
            loading: true,
            searchQuery: '',
            
            // Actions
            setPokemon: (pokemonList) => {
                set({ 
                    pokemon: pokemonList,
                    filteredPokemon: pokemonList,
                    loading: false 
                });
            },
            
            setSelectedTypes: (types) => {
                set({ selectedTypes: types });
                get().filterPokemon();
            },
            
            setSearchQuery: (query) => {
                set({ searchQuery: query });
                get().filterPokemon();
            },
            
            filterPokemon: () => {
                const { pokemon, selectedTypes, searchQuery } = get();
                
                let filtered = [...pokemon];
                
                // Filter by selected types
                if (selectedTypes.length > 0) {
                    filtered = filtered.filter(p => {
                        return selectedTypes.every(type => p.types.includes(type));
                    });
                }
                
                // Filter by search query
                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    filtered = filtered.filter(p => 
                        p.name.toLowerCase().includes(query) || 
                        p.id.toString() === query
                    );
                }
                
                set({ filteredPokemon: filtered });
            },
            
            clearFilters: () => {
                set({ 
                    selectedTypes: [],
                    searchQuery: '',
                    filteredPokemon: get().pokemon 
                });
            }
        }));

        // FilterType Component
        const FilterType = () => {
            const { selectedTypes, setSelectedTypes, setSearchQuery, searchQuery, clearFilters } = usePokemonStore();
            
            const handleTypeClick = (type) => {
                if (selectedTypes.includes(type)) {
                    // Remove type if already selected
                    setSelectedTypes(selectedTypes.filter(t => t !== type));
                } else {
                    // Add type if not selected
                    setSelectedTypes([...selectedTypes, type]);
                }
            };
            
            const handleSearchChange = (e) => {
                setSearchQuery(e.target.value);
            };
            
            return (
                <div className="filter-section">
                    <h3 className="filter-title">Filter Pokémon</h3>
                    
                    {/* Search Input */}
                    <div className="search-box">
                        <div className="input-group">
                            <span className="input-group-text"><i className="fas fa-search"></i></span>
                            <input 
                                type="text" 
                                className="form-control" 
                                placeholder="Search Pokémon by name or ID..." 
                                value={searchQuery}
                                onChange={handleSearchChange}
                            />
                        </div>
                    </div>
                    
                    {/* Type Filters */}
                    <div className="filter-group">
                        <label className="filter-label">Filter by Type:</label>
                        <div className="d-flex flex-wrap justify-content-center mt-3">
                            {Object.entries(POKEMON_TYPES).map(([type, color]) => (
                                <span 
                                    key={type}
                                    className="type-badge"
                                    style={{ 
                                        backgroundColor: color,
                                        opacity: selectedTypes.includes(type) ? 1 : 0.7
                                    }}
                                    onClick={() => handleTypeClick(type)}
                                >
                                    {type}
                                    {selectedTypes.includes(type) && <i className="fas fa-check ms-2"></i>}
                                </span>
                            ))}
                        </div>
                    </div>
                    
                    {/* Clear Filters Button */}
                    <div className="text-center clear-filters">
                        <button 
                            className="btn btn-outline-secondary"
                            onClick={clearFilters}
                        >
                            <i className="fas fa-times me-2"></i>
                            Clear All Filters
                        </button>
                    </div>
                    
                    {/* Explanation */}
                    <div className="explanation mt-4">
                        <h5>How Type Filtering Works:</h5>
                        <p>
                            When you select one or more types, the filter will show only Pokémon that have 
                            <strong> all</strong> of the selected types. For example, selecting "fire" and "flying" 
                            will show only Pokémon that are both Fire and Flying type (like Charizard).
                        </p>
                    </div>
                </div>
            );
        };

        // Pokemon Card Component
        const PokemonCard = ({ pokemon }) => {
            return (
                <div className="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                    <div className="card">
                        <div className="card-img-container">
                            <img 
                                src={pokemon.imageUrl} 
                                className="card-img-top" 
                                alt={pokemon.name}
                                onError={(e) => {
                                    e.target.src = 'https://via.placeholder.com/180x180?text=No+Image';
                                }}
                            />
                        </div>
                        <div className="card-body">
                            <h5 className="card-title">#{pokemon.id} {pokemon.name}</h5>
                            <div className="d-flex flex-wrap justify-content-center">
                                {pokemon.types.map(type => (
                                    <span 
                                        key={type}
                                        className="type-badge"
                                        style={{ backgroundColor: POKEMON_TYPES[type] || '#68A090' }}
                                    >
                                        {type}
                                    </span>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const { pokemon, filteredPokemon, loading, setPokemon } = usePokemonStore();
            
            // Fetch Pokémon data on component mount
            React.useEffect(() => {
                const fetchPokemon = async () => {
                    try {
                        // First, get the list of Pokémon
                        const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=100');
                        const data = await response.json();
                        
                        // Then get detailed information for each Pokémon
                        const detailedPokemon = await Promise.all(
                            data.results.map(async (pokemon, index) => {
                                try {
                                    const res = await fetch(pokemon.url);
                                    const pokemonData = await res.json();
                                    
                                    return {
                                        id: pokemonData.id,
                                        name: pokemonData.name,
                                        imageUrl: pokemonData.sprites.other['official-artwork']?.front_default || 
                                                pokemonData.sprites.front_default,
                                        types: pokemonData.types.map(typeInfo => typeInfo.type.name)
                                    };
                                } catch (error) {
                                    console.error(`Error fetching ${pokemon.name}:`, error);
                                    return null;
                                }
                            })
                        );
                        
                        // Filter out any failed requests and set the Pokémon
                        setPokemon(detailedPokemon.filter(p => p !== null));
                    } catch (error) {
                        console.error('Error fetching Pokémon:', error);
                        // If there's an error, set some demo data
                        setPokemon([
                            { id: 1, name: "bulbasaur", types: ["grass", "poison"], imageUrl: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" },
                            { id: 4, name: "charmander", types: ["fire"], imageUrl: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/4.png" },
                            { id: 7, name: "squirtle", types: ["water"], imageUrl: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/7.png" },
                            { id: 25, name: "pikachu", types: ["electric"], imageUrl: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" }
                        ]);
                    }
                };
                
                fetchPokemon();
            }, [setPokemon]);
            
            return (
                <div className="container">
                    <div className="header">
                        <h1><i className="fas fa-dragon"></i> Pokémon Type Filter</h1>
                        <p className="lead">Filter Pokémon by type using React and Zustand</p>
                    </div>
                    
                    <div className="row">
                        <div className="col-lg-4">
                            <FilterType />
                        </div>
                        
                        <div className="col-lg-8">
                            <h3>
                                Pokémon ({filteredPokemon.length})
                                {filteredPokemon.length < pokemon.length && 
                                 ` filtered from ${pokemon.length}`}
                            </h3>
                            
                            {loading ? (
                                <div className="loader">
                                    <div className="spinner-border text-primary" style={{width: '3rem', height: '3rem'}}>
                                        <span className="visually-hidden">Loading...</span>
                                    </div>
                                </div>
                            ) : (
                                <div className="row pokemon-grid">
                                    {filteredPokemon.length > 0 ? (
                                        filteredPokemon.map(pokemon => (
                                            <PokemonCard key={pokemon.id} pokemon={pokemon} />
                                        ))
                                    ) : (
                                        <div className="col-12 text-center py-5">
                                            <h4>No Pokémon match your filters</h4>
                                            <p>Try selecting different types or adjusting your search</p>
                                        </div>
                                    )}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // Render the App
        try {
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(<App />);
        } catch (error) {
            console.error("Error rendering app:", error);
            document.getElementById('root').innerHTML = `
                <div class="initial-loading">
                    <h2>Error Loading Application</h2>
                    <p>Check the console for more details.</p>
                    <p>${error.message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
